<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles</title>
</head>
<body>
    <script>
       
        var miles = prompt("How many miles did you drive?");
        var gas = prompt("How many gallons of gas did you use?");
        var mpg = miles/gas;
        console.log("Your car gets " + mpg + " miles per gallon.")
    </script>
</body>
</html>
